<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
  const root = document.getElementById('root');

  function render() {
    ReactDOM.render(<App />, root);
  }

  const App = () => {

    const [minutes, setMinutes] = React.useState()
    const onChange = (e) => {
      console.log('sombody wrote.', e.target.value);
      setMinutes(e.target.value)
    }

    const resetMinutes = () => setMinutes(0)

    return (
      <div>
        <div>
          <h1>Super Converter</h1>
          <label htmlFor="minutes">Minutes</label>
          <input id="minutes" value={minutes} placeholder="minutes" type="number" onChange={onChange}/>
          <label htmlFor="hours">Hours</label>
          <input id="hours" value={Math.round(minutes / 60)} placeholder="Hours" type="number" />
        </div>
        <button onClick={resetMinutes}>reset</button>
      </div>
    )
  }

  render();
</script>
</html>
