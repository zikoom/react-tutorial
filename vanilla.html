  const root = document.getElementById('root');


  function render() {
    ReactDOM.render(<App />, root);
  }

  const App = () => {

    const saveBtnCss ={
      backgroundColor: 'tomato',
    }
    const continueBtnCss ={
      backgroundColor: 'cyan',
    }

    const Btn = ({text, style}) => {
      return <button style={style}>{text}</button>
    }

    Btn.propTypes = {
      text: PropTypes.string,
      style: PropTypes.object,
    }

    
   
    return (
      <div>
         <Btn text="Save Changes" style={saveBtnCss}/>
         <Btn text="Continue" style={continueBtnCss}/>
      </div>
    )
  }

  function Converter(){

    const [minutes, setMinutes] = React.useState();
    const [fliped, setFliped] = React.useState(false);
    const onChangeMinutes = (e) => {
      setMinutes(e.target.value)
    }

    const onChangeHours = (e) => {
      setMinutes( (e.target.value * 60) )
    }

    const resetMinutes = () => {setMinutes(0); setFliped(false);}
    const onFlip = () => setFliped((cur) => !cur);
    return (
      <div>
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input id="minutes" value={minutes} placeholder="minutes" type="number" onChange={onChangeMinutes} disabled={fliped} />
          <label htmlFor="hours">Hours</label>
          <input id="hours" value={Math.round(minutes / 60)} placeholder="Hours" type="number" onChange={onChangeHours} disabled={!fliped}/>
        </div>
        <button onClick={resetMinutes}>reset</button>
        <button onClick={onFlip}>flip</button>
      </div>
    )
  }

  render();
</script>
